<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1>user form</h1>
                <from>
                    <div class="form-group mt-3">
                        <label class="form-label">Name</label class="form-label">
                        <input type="text"
                        id="name" placeholder="name" class="form-control">
                        <div class="invalid-feedback">
                            Name must be at least 2 characteres
                        </div>
                    </div>


                    <div class="form-group mt-3">
                        <label class="form-label">ZipCode</label class="form-label">
                        <input type="text"
                        id="zip" placeholder="zipCode" class="form-control">
                        <div class="invalid-feedback">
                            Enter valid ZipCode
                        </div>
                    </div>


                    <div class="form-group mt-3">
                        <label class="form-label">Email</label class="form-label">
                        <input type="text"
                        id="email" placeholder="email" class="form-control">
                        <div class="invalid-feedback">
                            Enter valid Email
                        </div>
                    </div>
                    

                    <div class="form-group mt-3">
                        <label class="form-label">Phone</label class="form-label">
                        <input type="text"
                        id="phone" placeholder="phone number" class="form-control">
                        <div class="invalid-feedback">
                            Enter valid phone Number
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary btn-block w-100 mt-4" value="Submit">
                </from>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
